<div class="container color-dark">
  <div class="col">
    <p>Ajouter une liste</p>
  </div>
  <div class="col">
    <p>Ta liste ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Utilise ce formulaire au dessus pour ajouter une nouvelle liste</p>

    <form>
      <input type="text" name="item" class="txt" placeholder="life goal" [(ngModel)]="goalText">
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)" >
        {{ goal }}
    </p>
  </div>
</div>
